<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ghiceste numarul!</title>
  </head>
  <body>
    <header>
      <h1>Ghiceste numarul!</h1>
      <p class="between">(Intre 1 si 20)</p>
      <button class="btn again">Iar!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Verifica!</button>
      </section>
      <section class="right">
        <p class="message" lang="en">Incepe sa ghicesti...</p>
        <p class="label-score">💯 Scor:<span class="score">20</span></p>
        <p class="label-highscore">
          🏆 Scorul cel mai mare:<span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
